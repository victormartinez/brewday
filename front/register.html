<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="#">
	<!-- Estilos -->
	<link rel="stylesheet" href="css/uikit.min.css" />
	<link rel="stylesheet" href="css/style.css" />
	<!-- Fontes -->
	<link href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed" rel="stylesheet">
	<!-- Scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/uikit.min.js"></script>
	<script src="js/uikit-icons.min.js"></script>
	<!-- Título -->
	<title>Brewday | Registrar</title>
</head>
<body>
	<div class="uk-grid">
		<div class="uk-width-1-2@m">
			<div class="row">
				<div class="form-login">
					<div class="header-form">
						<div class="logo">
							<img src="images/logo.png" alt="">
						</div>
						<h2>Registre-se na Brewday</h2>
					</div>
					<form class="uk-grid-small" uk-grid>
						<div class="uk-width-1-2@s">
							<input class="uk-input" type="text" placeholder="Nome">
						</div>
						<div class="uk-width-1-2@s">
							<input class="uk-input" type="text" placeholder="Sobrenome">
						</div>
						<div class="uk-width-1-1">
							<input class="uk-input" type="email" placeholder="E-mail">
						</div>
						<div class="uk-width-1-1">
							<input class="uk-input" type="text" placeholder="Usuário">
						</div>
						<div class="uk-width-1-2@s">
							<input class="uk-input" type="password" placeholder="Senha">
						</div>
						<div class="uk-width-1-2@s">
							<input class="uk-input" type="password" placeholder="Confirme a senha">
						</div>
						<div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
							<div class="uk-width-1-1@m">
								<label><input class="uk-checkbox" type="checkbox"> Aceito os <a href="#">termos de serviço.</a></label>
							</div>
						</div>
						<button class="uk-button uk-button-default uk-width-1-1 uk-margin-small-bottom">Registrar</button>
					</form>
					<div class="create-account">
						<h5>Já possui uma conta no Brewday? <a href="#">Faça login agora!</a></h5>
					</div>
				</div>
			</div>
		</div>
		<div class="uk-width-1-2@m uk-width-1-2@s-hide">
			<div class="bg-login">
				<img src="images/bg-login.jpg" alt="">
			</div>
		</div>
	</div>
</body>
</html>
