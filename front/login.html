<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="#">
  <!-- Estilos -->
  <link rel="stylesheet" href="css/uikit.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <!-- Fontes -->
  <link href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed" rel="stylesheet">
  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/uikit.min.js"></script>
  <script src="js/uikit-icons.min.js"></script>
  <!-- Título -->
  <title>Brewday | Login</title>
</head>
<body>
	<div class="uk-grid">
		<div class="uk-width-1-2@m">
			<div class="row">
				<div class="form-login">
					<div class="header-form">
						<div class="logo">
							<img src="images/logo.png" alt="">
						</div>
						<h2>Entrar</h2>
					</div>
					<div class="uk-width-1-1@m">
						<form>
							<fieldset class="uk-fieldset">
								<div class="uk-margin">
									<div class="uk-inline uk-width-1-1">
										<span class="uk-form-icon" uk-icon="icon: user"></span>
										<input class="uk-input" type="text" placeholder="Usuário" required>
									</div>
								</div>
								<div class="uk-margin">				
									<div class="uk-inline uk-width-1-1">
										<span class="uk-form-icon" uk-icon="icon: lock"></span>
										<input class="uk-input" type="password" placeholder="Senha" required>
									</div>
								</div>
								<div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
									<div class="uk-width-1-1@m">
										<label><input class="uk-checkbox" type="checkbox"> Manter-me conectado</label>
									</div>
								</div>
								<button class="uk-button uk-button-default uk-width-1-1 uk-margin-small-bottom">Entrar</button>
								<div class="create-account">
									<h5>Precisa de uma conta no Brewday? <a href="#">Crie a sua conta agora!</a></h5>
								</div>
								<div class="remember-password" href="#">
									<a href="#">Esqueceu a senha?</a>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="uk-width-1-2@m uk-width-1-2@s-hide">
			<div class="bg-login">
				<img src="images/bg-login.jpg" alt="">
			</div>
		</div>
	</div>
</body>
</html>
