<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="#">
	<!-- Estilos -->
	<link rel="stylesheet" href="css/uikit.min.css" />
	<link rel="stylesheet" href="css/style.css" />
	<!-- Fontes -->
	<link href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed" rel="stylesheet">
	<!-- Scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/uikit.min.js"></script>
	<script src="js/uikit-icons.min.js"></script>
	<!-- Título -->
	<title>Brewday | Perfil</title>
</head>
<body>
	<!-- HEADER -->
	<div class="tm-header-mobile uk-hidden@m">
		<nav class="uk-navbar-container uk-navbar" uk-navbar="">
			<div class="uk-navbar-center">
				<a class="uk-navbar-item uk-logo" href="#">
					<img src="images/logointerna.png" class="uk-responsive-height" alt="Brewday">
				</a>
			</div>
			<div class="uk-navbar-right">
				<a class="uk-navbar-toggle" href="#tm-mobile" uk-toggle="">
					<div uk-navbar-toggle-icon="" class="uk-navbar-toggle-icon uk-icon"></div>
				</a>
			</div>
		</nav>
	</div>
	<div class="tm-header uk-visible@m" uk-header="">
		<div class="uk-navbar-container uk-sticky uk-sticky-fixed uk-active uk-navbar-sticky uk-sticky-below">
			<div class="uk-container">
				<nav class="uk-navbar" uk-navbar="{&quot;align&quot;:&quot;left&quot;}">
					<div class="uk-navbar-left">
						<a href="#" class="uk-logo">
							<img src="images/logointerna.png" alt="Brewday">
							<img src="images/logointerna.png" class="uk-logo-inverse" alt="Brewday">
						</a>
					</div>
					<div class="uk-navbar-center">
						<div class="uk-margin-auto-vertical">
							<ul class="uk-navbar-nav">
								<li><a href="#">Home</a></li>
								<li><a href="#">Perfil</a></li>
								<li><a href="#">Receitas</a></li>
							</ul>
						</div>
					</div>
					<div class="uk-navbar-right">
						<div class="menu-profile">
							<a href="#" data-toggle="dropdown" class="dropdown-toggle nav-link dropdown-user-link" aria-expanded="false">
								<span class="avatar avatar-online">
									<img src="images/avatar.png" alt="avatar">
									<span class="arrow-profile" uk-icon="icon: chevron-down"></span>
									<div uk-dropdown="animation: uk-animation-slide-top-small; duration: 1000">
										<div class="uk-grid-medium uk-flex-middle info-profile" uk-grid>
											<div class="uk-width-auto">
												<img class="uk-comment-avatar" src="images/avatar.png" width="80" height="80" alt="">
											</div>
											<div class="uk-width-expand">
												<p class="uk-comment-meta uk-margin-remove-top"><a class="uk-link-reset" href="#">Logado como</a></p>
												<h4 class="uk-comment-title uk-margin-remove"><a class="uk-link-reset" href="#">Fernando</a></h4>
											</div>
										</div>
										<ul class="uk-nav uk-dropdown-nav">
											<div class="link-menu-profile">
												<li>
													<i uk-icon="icon: user"></i>
													<a href="#">
														<span>Seu Perfil</span>
													</a>
												</li>
												<li class="">
													<i uk-icon="icon: sign-out"></i>
													<a href="#">
														<span>Logout</span>
													</a>
												</li>
											</div>
										</ul>
									</div>
								</span>
							</a>
						</div>
					</div>
				</nav>
			</div>
		</div>
		<div class="dashboard-header">
			<div class="uk-container">
				<div class="uk-grid uk-grid-large" uk-grid="">
					<div class="uk-width-expand@m uk-first-column">
						<div class="uk-child-width-1-2@m uk-grid uk-grid-stack" uk-grid="">
							<div class="uk-first-column">
								<div class="title-page">
									<h2>Editar Perfil</h2>
								</div>
								<div class="menu-tabs">
									<ul class="tab">
										<li><a href="perfil-dados.html">Dados</a></li>
										<li class="uk-active"><a href="#">Senha</a></li>
									</ul>
								</div>
							</div>
						</div>
					</div>
					<div class="uk-width-1-2@m breadcrumb">
						<div class="uk-child-width-1-1 uk-grid uk-grid-stack" uk-grid="">
							<div class="uk-first-column">
								<ul class="uk-breadcrumb">
									<li><a href="#">Home</a></li>
									<li><a href="#">Editar Perfil</a></li>
									<li><span href="#">Senha</span></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Seção de Conteúdo -->
	<div id="tm-main" class="tm-main uk-section uk-section-default" uk-height-viewport="expand: true" style="box-sizing: border-box;">
		<div class="uk-container">
			<div class="uk-grid uk-grid-large" uk-grid="">
				<div class="uk-width-expand@m uk-first-column">
					<div class="uk-child-width-1-2@m uk-grid uk-grid-stack" uk-grid="">
						<div class="uk-first-column">
							<form class="uk-grid-small alter" uk-grid>
								<div class="uk-margin">
									<div uk-form-custom>
										<h4>Mudar Senha</h4>
									</div>
								</div>
								<div class="uk-width-1-1@s">
									<input class="uk-input" type="password" placeholder="Senha atual">
								</div>
								<div class="uk-width-1-1@s">
									<input class="uk-input" type="password" placeholder="Nova senha">
								</div>
								<div class="uk-width-1-1">
									<input class="uk-input" type="password" placeholder="Confirme a senha">
								</div>
								<button class="uk-button uk-button-default uk-width-1-1 uk-margin-small-bottom" style="margin-left: 15px;">Alterar</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Footer -->
	<footer>
		<div class="uk-section-secondary uk-section uk-section-xsmall rodape">
			<div class="uk-container">
				<div class="uk-flex-middle uk-margin-remove-vertical uk-grid" uk-grid="">
					<div class="uk-width-expand@s uk-first-column">
						<div class="uk-margin uk-text-left@s uk-text-center uk-text-small">
							© Brewday | Todos os Direitos Reservados. 
						</div>
					</div>
					<div class="uk-width-expand@s">
						<div class="uk-margin uk-text-right@s uk-text-center">
							<a href="#" uk-totop="" uk-scroll="" class="uk-totop uk-icon topo"></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</footer>
	<!-- Menu Responsivo Modal -->
	<div id="tm-mobile" class="uk-modal-full uk-modal" uk-modal="">
		<div class="uk-modal-dialog uk-modal-body uk-text-center uk-flex" uk-height-viewport="" style="box-sizing: border-box; min-height: 100vh; height: 100vh;">
			<button class="uk-modal-close-full uk-close uk-icon" type="button" uk-close=""></button>
			<div class="uk-margin-auto-vertical uk-width-1-1">
				<div class="uk-child-width-1-1 uk-grid uk-grid-stack" uk-grid="">
					<div class="uk-first-column">
						<div class="uk-panel">
							<ul class="uk-nav uk-nav-primary uk-nav-center">
								<li><a href="#">Home</a></li>
								<li><a href="#">Perfil</a></li>
								<li><a href="#">Receitas</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
